<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calcolator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  </head>
  <body>
    <div class="container" style="text-align: center;">
      <h1>Calcolator</h1>
    <div id="output"></div>
    <form>
      <div class="grid">
        <input type="number" id="num1" required>
      <select id="method" required>
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="divide">:</option>
        <option value="multiply">*</option>
      </select>
      <input type="number" id="num2" required>
      </div>
        <button style="position: absolute; width: 350px;" type="submit" id="send">Send</button>
    </form>
    </div>

    <script>
      const output = document.getElementById("output");
      const input = document.getElementById("input");
      const sendButton = document.getElementById("send");

      const socket = new WebSocket("ws://localhost:8000");

      socket.onopen = () => {
        output.innerHTML += "WebSocket connection opened<br>";
      };

      socket.onmessage = (event) => {
        output.innerHTML += `Result: ${event.data}<br>`;
      };

      socket.onclose = () => {
        output.innerHTML += "WebSocket connection closed<br>";
      };

      sendButton.addEventListener("click", (event) => {
        event.preventDefault();
        const message = {
            method: method.value,
            num1: num1.value,
            num2: num2.value
        }
        socket.send(JSON.stringify(message));
      });
    </script>
  </body>
</html>
